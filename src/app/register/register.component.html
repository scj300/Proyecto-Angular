
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-6">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-3 col-form-label">Nombre</label>
                    <input type="text" class="col-sm-9 form-control" formControlName="name" id="inputName" placeholder="Escribe tu nombre">
                </div>
                <div class="form-group row">
                    <label for="inputAge" class="col-sm-3 col-form-label">Edad</label>
                    <input class="form-control col-sm-4" type="number" formControlName="age" id="inputAge" placeholder="Escribe tu edad">
                </div>
                <div class="form-group row">
                    <label for="inputMail" class="col-sm-3 col-form-label">Mail</label>
                    <input type="email" class="col-sm-9 form-control" formControlName="mail" id="inputMail" placeholder="Mail">
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
                    <input type="password" class="col-sm-9 form-control" formControlName="password" id="inputPassword" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" >Submit</button>
            </form>
        </div>
    </div>
</div>
